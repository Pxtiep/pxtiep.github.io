
{% assign isIndex = include.index || false %}

<a class="work {% if isIndex %} work--index {% endif %}" href="{{ include.url | relative_url }}">
    <div class="work__image-wrapper">
        <img class="work__image" src="https://res.cloudinary.com/rzecchini/image/fetch/w_455,h_640,c_fill/{{ include.poster | absolute_url }}" srcset="https://res.cloudinary.com/rzecchini/image/fetch/w_455,h_640,c_fill/{{ include.poster | absolute_url }} 1x, https://res.cloudinary.com/rzecchini/image/fetch/w_910,h_1280,c_fill/{{ include.poster | absolute_url }} 2x" alt="Cover image of the work {{ include.title | escape }}" title="{{ include.title | escape }}">
    </div>
    <h3 class="work__title">{{ include.title | escape }}</h3>
    <h4 class="work__category">{{ include.category | escape }}</h4>
</a>
